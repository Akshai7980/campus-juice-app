<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Fresh Gist</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Skeleton screen -->

    <div *ngIf="!freshGist">
        <div class="ion-padding custom-skeleton" *ngFor="let s of skeleton;">
            <ion-skeleton-text animated style="width: 100%;
            height: 100px;
            border-radius: 10px 10px 0px 0px;"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                </ion-label>

                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
            </ion-item>

        </div>

    </div>

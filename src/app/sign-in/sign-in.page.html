<ion-content class="bg">

    <div class="logo-container">
        <img src="../../assets/logo/logo.png" alt="" class="logo-img">
    </div>

    <div class="main-container">

        <form [formGroup]="signinForm" (ngSubmit)="signIn()">
            <div class="input-icon-container">
                <ion-input placeholder="User Name" type="text" formControlName="email" class="input-field" autocapitalize="true" autocomplete="false"></ion-input>
                <img src="../../assets/icon/reg-ic1.png" alt="" class="input-icon">
            </div>

            <div class="input-icon-container">
                <ion-input placeholder="Password" type="password" formControlName="password" class="input-field" autocapitalize="true" autocomplete="false"></ion-input>
                <img src="../../assets/icon/reg-ic3.png" alt="" class="input-icon">
            </div>

            <div class="remember-me-container">
                <ion-checkbox [(ngModel)]="isChecked" (ionChange)="onMyBooleanChange()" [ngModelOptions]="{standalone: true}"></ion-checkbox>
                <H6>Remember Password</H6>
            </div>

            <div class="forgot-password-container">
                <ion-button shape="round" type="submit">Sign in</ion-button>
                <H6 (click)="forgotPassword()">Forgot Password?</H6>
            </div>
        </form>

        <div class="bottom-container">
            <div class="bottom-content-container">
                <H6>Don't have account ?</H6>
                <H3>Sign up</H3>
            </div>
            <div>
                <img src="../../assets/icon/reg-ic.png" alt="" routerLink="/sign-up" class="bottom-forward-icon">
            </div>
        </div>

    </div>

</ion-content>

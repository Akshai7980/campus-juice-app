<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Study Group</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="main-container">
        <h4> Create Study Group </h4>
        <form [formGroup]="createStudyGroupForm" (ngSubmit)="createGroup()">
            <ion-input placeholder="Group Name" type="text" autocapitalize="true" formControlName="group_name"></ion-input>

            <ion-textarea placeholder="Additional Information" type="text" autocapitalize="true" autoGrow="true" formControlName="additional_information"></ion-textarea>
            <ion-textarea placeholder="Group Rules" type="text" autocapitalize="true" autoGrow="true" formControlName="group_rules"></ion-textarea>

            <div style="text-align: center">
                <ion-button shape="round" class="invite-button" type="submit">Invite</ion-button>
            </div>
        </form>

        <div *ngIf="this.createStudyGroupForm.valid" style="display: flex;
        overflow-x: auto;
        margin-top: 20px;
        ">

            <div style="text-align: center;
            margin: 0px 10px;
            border: .5px solid #9e9e9e;
            padding: 15px 20px 15px 20px;
            border-radius: 5px;" *ngFor="let u of userList; let i = index;">
                <ion-avatar style="height: 70px;
                width: 70px;
                border: 1px solid grey;">
                    <img [src]="u.profile_pic" alt="" onerror="this.onerror=null;this.src='../../assets/image/user.jpeg';">
                </ion-avatar>
                <p style="margin: 7px 0px;
                color: black;
                font-size: 10px;
                font-family: Lato_Bold;"> {{ u.name | uppercase}} </p>
                <ion-checkbox mode="ios" style="--background-checked: linear-gradient(to bottom, #E48720 10%, #D83128 80%);
                --border-color: lightgrey;
                --border-color-checked: lightgrey; position: relative;
    top: 10px;" (ionChange)="selectUser(u)"></ion-checkbox>
            </div>

        </div>
    </div>

</ion-content>

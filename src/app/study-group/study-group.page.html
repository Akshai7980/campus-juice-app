<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Study Group</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Skeleton screen -->

    <div *ngIf="!studyGroups">
        <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100%;
                height: 100px;
                border-radius: 10px 10px 0px 0px;"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                </ion-label>

                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
            </ion-item>

        </div>

    </div>

    <!-- Skeleton screen -->

    <div class="main-container">

        <div style="background: url(../../assets/image/study-button.png);
        margin: 10px 0px 23px 0px;
        height: 55px;
        text-align: center;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;" (click)="gotoPage('create-study-group')">
        </div>

        <div>
            <div class="looping-container" *ngFor="let s of studyGroups; let i = index;" [style]="'background-image: url('+bgImage[i%3]+')'">

                <div style="display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 40px;">
                    <div>
                        <H5 style="color: white; border-radius: 30px 30px 0px 0px;"> {{ s.group_name }} </H5>
                        <div style="display: flex; align-items: center;">
                            <img [src]="groupMembers[i%3]" alt="" style="height: 30px;">
                            <span style="color: white; position: relative;
                            left: 12px;">+{{ this.members?.length }} members</span>
                        </div>
                    </div>
                    <div style="position: relative;
                    left: 30px;">
                        <ion-badge> 0 </ion-badge>
                    </div>
                </div>

            </div>
        </div>

    </div>

</ion-content>
